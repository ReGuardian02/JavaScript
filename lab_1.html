<html>

<head>
<meta charset="utf-8">
<title>Калькулятор</title>
</head>

<body>
<p id="test">Что-нибудь</p>
<input class="input_1">
<button class="but_1">Ввести число a</button>
<script>
let inputIn = document.querySelector('.input_1');
let button = document.querySelector('.but_1');
button.onclick = function () {
document.getElementById('test').innerHTML = inputIn.value;
}
</script>
</body>

</html>
