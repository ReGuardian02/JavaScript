<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn ac bg-grey">ac</div>
            <div class="btn p-m bg-grey">+/-</div>
            <div class="btn percent bg-grey">%</div>
            <div class="btn division bg-lime">/</div>
            <div class="btn sin bg-lime">sin</div>

            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn multiply bg-lime">X</div>
            <div class="btn cos bg-lime">cos</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus bg-lime">-</div>
            <div class="btn tg bg-lime">tg</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn plus bg-lime">+</div>
            <div class="btn ctg bg-lime">ctg</div>

            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn equal bg-lime">=</div>
        </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
